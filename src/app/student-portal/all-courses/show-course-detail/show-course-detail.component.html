<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <div class="alert-box-actions">
    <div class="details">
      <p>Course name: {{ courseName }}</p>
      <p>Course duration: {{ courseDuration }}</p>
      <p>Instructor name: {{ courseInstructorName }}</p>
      <p>Instructor email: {{ courseInstructorEmail }}</p>
    </div>
    <button mat-raised-button color="basic" (click)="onClose()">Close</button>
  </div>
</div>
