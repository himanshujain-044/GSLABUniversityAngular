<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <div class="alert-box-actions">
    <div class="details">
      <p>Course name: {{ courseDetail.courseName }}</p>
      <p>Course duration: {{ courseDetail.duration }}</p>
      <p>Instructor name: {{ courseDetail.instructorName }}</p>
      <p>Instructor email: {{ courseDetail.createdBy }}</p>
    </div>
    <button mat-raised-button color="basic" (click)="onClose()">Close</button>
  </div>
</div>
